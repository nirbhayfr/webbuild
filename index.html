<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />

		<!-- Site Title -->
		<title>Tekmino - Innovative IT Solution HTML Template</title>

		<!-- Place favicon.ico in the root directory -->
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="/assets/images/fav.png"
		/>

		<!-- CSS here -->
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/css/tekmino-icon.css" />
		<link rel="stylesheet" href="/assets/css/nice-select.css" />
		<link rel="stylesheet" href="/assets/css/swiper.min.css" />
		<link rel="stylesheet" href="/assets/css/venobox.min.css" />
		<link rel="stylesheet" href="/assets/css/meanmenu.css" />
		<link rel="stylesheet" href="/assets/css/main.css" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
		<script src="/assets/js/swiper.min.js"></script>
		<script src="/assets/js/jquery.min.js"></script>
		<script src="/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/assets/js/gsap.min.js"></script>
		<script src="/assets/js/gsap-scroll-smoother.js"></script>
		<script src="/assets/js/gsap-scroll-to-plugin.min.js"></script>

		<script src="/assets/js/gsap-animation.js"></script>
		<script src="/assets/js/main.js"></script>
		<script>
			// Wait for full page load + React render
			window.addEventListener("load", function () {
				setTimeout(function () {
					if (window.runAnimations) window.runAnimations();
					if (window.initMarquee) window.initMarquee();
					if (window.initSwiper) window.initSwiper();
				}, 150);
			});
		</script>
	</body>
